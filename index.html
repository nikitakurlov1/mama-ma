<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний аналіз наукової роботи</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        :root {
            --primary-color: #7357ff;
            --secondary-color: #4e37b3;
            --bg-color: #1a1a2e;
            --surface-color: #242442;
            --text-color: #e4e4e4;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .main-content, .history-sidebar {
            background: var(--surface-color);
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .main-content:hover, .history-sidebar:hover {
            transform: translateY(-5px);
        }

        .keywords-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .keyword {
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .keyword:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .question-container {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .answer {
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            line-height: 1.6;
        }

        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: var(--transition);
            margin: 5px;
        }

        .button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(115,87,255,0.3);
        }

        .danger {
            background: #e74c3c;
        }

        .danger:hover {
            background: #c0392b;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 2em;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .history-item:hover {
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <h1>Аналіз наукової роботи: "Розвиток когнітивної гнучкості лідерів учнівського самоврядування"</h1>
    
    <div class="container">
        <div class="main-content">
            <div class="keywords-cloud" id="keywordsCloud">
                <!-- Ключові слова додаються динамічно -->
            </div>

            <button class="button" onclick="generateQuestion()">Згенерувати нове питання</button>
            <button class="button" onclick="showMyQuestions()">Історія питань</button>
            <button class="button danger" onclick="clearHistory()">Очистити історію</button>
            
            <div id="question-container" class="question-container">
                <div class="question">Оберіть питання вище для початку аналізу</div>
                <div class="answer"></div>
            </div>
        </div>

        <div class="history-sidebar">
            <h3>Історія питань</h3>
            <div id="history-container"></div>
        </div>
    </div>

    <script>
        // Масив для зберігання історії питань
        let questionHistory = [];
        let currentQuestionId = null;

        // Структурированные темы по разделам работы
        const thesisContent = {
            definitions: {
                cognitiveFlexibility: {
                    mainDefinition: "особистісна якість, яка проявляється у здатності людини адаптувати свої пізнавальні процеси та поведінку до нових вимог або неочікуваних подій",
                    leaderDefinition: "особистісна здатність адаптування своїх пізнавальних процесів та поведінки до постійних змін в учнівському колективі",
                    characteristics: [
                        "здатність генерувати широкий спектр креативних ідей",
                        "змінювати стратегії дій",
                        "переглядати свої позиції",
                        "ефективно перемикатися між різними видами діяльності",
                        "створювати атмосферу партнерства",
                        "досягати спільних цілей"
                    ],
                    keyAspects: [
                        "адаптивність до нових умов",
                        "креативне мислення",
                        "аналітичні здібності",
                        "емоційний інтелект",
                        "лідерські якості",
                        "соціальний вплив"
                    ]
                },
                studentSelfGovernment: {
                    definition: "ініціативна та відповідальна діяльність учнів з аналізу, планування й організації життя учнівського колективу закладу освіти",
                    mainTasks: [
                        "залучення дітей та молоді до прийняття рішень",
                        "захист прав та інтересів учнів",
                        "реалізація інтересів учнів",
                        "підтримка здібностей, прав та свобод",
                        "створення умов для самореалізації",
                        "налагодження контактів та реалізація спільних проєктів"
                    ]
                }
            },
            
            mainTopics: [
                {
                    category: "Теоретичні основи",
                    topics: [
                        "сутність когнітивної гнучкості",
                        "особливості лідерства в учнівському самоврядуванні",
                        "взаємозв'язок когнітивної гнучкості та креативності",
                        "адаптивність мислення",
                        "розвиток пізнавальних процесів",
                        "гнучкість у прийнятті рішень",
                        "емоційний інтелект лідера",
                        "стратегії адаптації до змін",
                        "командна взаємодія",
                        "інноваційне мислення"
                    ]
                },
                {
                    category: "Критерії та показники",
                    topics: [
                        "інформаційно-аналітичний критерій",
                        "емоційно-мотиваційний критерій",
                        "діяльнісний критерій",
                        "рівні розвитку когнітивної гнучкості",
                        "показники успішності лідера",
                        "методи оцінювання",
                        "діагностика лідерських якостей",
                        "вимірювання ефективності",
                        "критерії успішності",
                        "індикатори розвитку"
                    ]
                },
                {
                    category: "Практична частина",
                    topics: [
                        "програма COGNITIVE FLEXIBILITY",
                        "організаційно-педагогічні умови",
                        "методи розвитку",
                        "практичні вправи",
                        "групова взаємодія",
                        "тренінгові заняття",
                        "експериментальна робота",
                        "результати впровадження",
                        "ефективність програми",
                        "рекомендації щодо впровадження"
                    ]
                }
            ],

            keyFindings: [
                "Розвиток когнітивної гнучкості важливий для більшості лідерів учнівського самоврядування і потребує особливої уваги",
                "Значна частка лідерів має поверхневе й однобічне розуміння сутності когнітивної гнучкості",
                "Програма COGNITIVE FLEXIBILITY показала позитивну динаміку розвитку когнітивної гнучкості",
                "Успішність реалізації завдань передбачає усвідомлення й прийняття лідерами особливостей колективу",
                "Когнітна гнучкість є передумовою креативності особистості"
            ],

            recommendations: [
                "Впровадження інтерактивних форм навчання",
                "Створення умов для практичного застосування навичок",
                "Регулярна діагностика рівня розвитку",
                "Індивідуальний підхід до розвитку лідерських якостей",
                "Системний підхід до організації самоврядування"
            ]
        };

        const keywords = [
            'когнітивна гнучкість', 'лідерство', 'самоврядування', 'розвиток', 
            'адаптація', 'креативність', 'мислення', 'взаємодія', 'аналіз',
            'стратегії', 'емоції', 'рішення', 'навчання', 'досвід', 'результати',
            'учнівське', 'гнучкість', 'лідери', 'завдання', 'діяльність', 'прояв',
            'учасники', 'реалізація', 'мета', 'мислення', 'умови', 'ситуації',
            'проблеми', 'освіта', 'програма', 'процес', 'обговорення', 'вирішення',
            'дослідження', 'досягнення', 'вміння', 'стратегії', 'ідеї', 'цілі',
            'flexibility', 'cognitive', 'здатність', 'педагогічні', 'визначення',
            'поведінка', 'результати', 'якість', 'аналіз', 'групи', 'плани',
            'досвід', 'заняття', 'особистість'
        ];

        const questionTemplates = {
            definition: [
                "Як визначається поняття [keyword] у контексті учнівського самоврядування?",
                "Що таке [keyword] та як воно впливає на розвиток лідерських якостей?",
                "Яке значення має [keyword] для ефективної роботи учнівського самоврядування?"
            ],
            analysis: [
                "Як можна проаналізувати рівень розвитку [keyword] у учнівському колективі?",
                "Які методи оцінки [keyword] найбільш ефективні?",
                "Як виміряти показники [keyword] у практичній діяльності?"
            ],
            development: [
                "Які методи розвитку [keyword] можна застосувати в учнівському самоврядуванні?",
                "Як сприяти розвитку [keyword] у повсякденній діяльності?",
                "Які вправи та завдання допоможуть розвинути [keyword]?"
            ],
            practical: [
                "Як застосувати [keyword] у практичній роботі учнівського самоврядування?",
                "Які конкретні кроки потрібно зробити для впровадження [keyword]?",
                "Як організувати роботу з розвитку [keyword]?"
            ],
            connection: [
                "Як пов'язані [keyword1] та [keyword2] у контексті учнівського самоврядування?",
                "Як [keyword1] впливає на розвиток [keyword2]?",
                "Яка взаємозалежність між [keyword1] та [keyword2]?"
            ]
        };

        function generateSmartQuestion() {
            const questionType = Object.keys(questionTemplates)[Math.floor(Math.random() * Object.keys(questionTemplates).length)];
            let question = '';
            
            if (questionType === 'connection') {
                const keyword1 = keywords[Math.floor(Math.random() * keywords.length)];
                const keyword2 = keywords[Math.floor(Math.random() * keywords.length)];
                
                const template = questionTemplates.connection[Math.floor(Math.random() * questionTemplates.connection.length)];
                question = template.replace('[keyword1]', keyword1).replace('[keyword2]', keyword2);
            } else {
                const keyword = keywords[Math.floor(Math.random() * keywords.length)];
                const template = questionTemplates[questionType][Math.floor(Math.random() * questionTemplates[questionType].length)];
                question = template.replace('[keyword]', keyword);
            }
            
            return {
                id: Date.now(),
                question: question,
                type: questionType,
                timestamp: new Date().toLocaleString()
            };
        }

        function generateAnswer(question) {
            const keywords = question.toLowerCase();
            let answer = '';

            if (keywords.includes('когнітивна гнучкість')) {
                answer = thesisContent.definitions.cognitiveFlexibility.mainDefinition;
            } else if (keywords.includes('самоврядування')) {
                answer = thesisContent.definitions.studentSelfGovernment.definition;
            } else {
                answer = thesisContent.keyFindings[Math.floor(Math.random() * thesisContent.keyFindings.length)];
            }

            return answer;
        }

        function generateQuestion() {
            const questionObj = generateSmartQuestion();
            const answer = generateAnswer(questionObj.question);
            
            questionHistory.unshift({...questionObj, answer});
            localStorage.setItem('questionHistory', JSON.stringify(questionHistory));

            displayQuestion(questionObj, answer);
            updateHistoryDisplay();
        }

        function displayQuestion(questionObj, answer) {
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <div class="question">
                    <div style="color: #7f8c8d; font-size: 0.9em; margin-bottom: 5px;">
                        ${questionObj.timestamp}
                    </div>
                    ${questionObj.question}
                </div>
                <div class="answer">${answer}</div>
            `;
            currentQuestionId = questionObj.id;
        }

        function showMyQuestions() {
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('history-container');
            if (questionHistory.length === 0) {
                historyContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Історія питань порожня</div>';
                return;
            }
            
            historyContainer.innerHTML = questionHistory.map((q, index) => `
                <div class="history-item" onclick="displayQuestion(questionHistory[${index}], questionHistory[${index}].answer)">
                    <small>${q.timestamp}</small>
                    <div>${q.question}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('Ви впевнені, що хочете очистити всю історію питань?')) {
                questionHistory = [];
                localStorage.removeItem('questionHistory');
                updateHistoryDisplay();
                document.getElementById('question-container').innerHTML = `
                    <div class="question">Оберіть питання вище для початку аналізу</div>
                    <div class="answer"></div>
                `;
                currentQuestionId = null;
            }
        }

        window.onload = function() {
            const savedHistory = localStorage.getItem('questionHistory');
            if (savedHistory) {
                questionHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        };
    </script>
</body>
</html>
